<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--you can use http-equiv= to specify "refresh" and then a link for redirection-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--you can use name= and content= to specify keywords, description, anything-->
    <title>Neel's Page</title> <!--you need a title, it shows up on tab -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main> 
        <div class="container">
            <h1>
                Counter
            </h1>
            <p>Hello, my name is <span class="blue">Neel</span> and I'm 18 years old.</p> <!--p is block, span is inline-->
            <span class="value">0</span>
            <div class="button-container">
                <button class="btn decrease">Decrease</button>
                <button class="btn reset">Reset</button>
                <button class="btn increase">Increase</button>
            </div>
        </div>
    </main>
    <!--javascript-->
    <script src="app.js"> </script> <!--put script elements at the end of the body section-->
</body>
</html>
